<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-4 border rounded shadow" style="width: 350px;">
    <h4 class="text-center mb-3">Admin Login</h4>

    <div class="mb-3">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="text-center mb-3 text-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
