<!-- Hidden when not visible or phone missing -->
<div
  class="whatsapp-float"
  *ngIf="visible"
  role="button"
  aria-label="Contact on WhatsApp"
  tabindex="0"
  (click)="openWhatsApp()"
  (keydown.enter)="openWhatsApp()"
  title="Contact us on WhatsApp"
>
  <div class="wa-bubble">
    <!-- Inline WhatsApp SVG -->

  </div>

  <!-- small badge with phone digits -->
  <div class="wa-badge" *ngIf="phoneDigits">
    {{ phoneDigits }}
  </div>
</div>
